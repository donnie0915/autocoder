log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.conversionPattern=%-5p - %-26.26c{1} - %m\n

log4j.rootLogger=INFO,Stdout,project

log4j.appender.project=org.apache.log4j.DailyRollingFileAppender
log4j.appender.project.append=true
log4j.appender.project.DatePattern = '.'yyy-MM-dd
log4j.appender.project.encoding=UTF-8
#log4j.appender.project.file=/opt/tomcat/logs/search-index.log
log4j.appender.project.layout=org.apache.log4j.PatternLayout
log4j.appender.project.layout.conversionPattern=%d{HH:mm:ss} [%t] %-5p %c %x - %m%n\n


